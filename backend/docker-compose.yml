services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    command:
      - redis-server
      - "--appendonly"
      - "yes"
      - "--requirepass"
      - "securepassword"
      - "--maxmemory"
      - "256mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
    volumes:
      - redisdata:/data

  chroma:
    image: chromadb/chroma
    restart: always
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/data
    environment:
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=["*"]

  vector-admin:
    image: mintplexlabs/vectoradmin
    container_name: vector-admin
    ports:
      - "3001:3001"
    volumes:
      - vector_admin_storage:/app/storage
    depends_on:
      - chroma

volumes:
  pgdata:
  redisdata:
  chroma_data:
  vector_admin_storage:
