services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d mydb"]
      interval: 5s
      timeout: 5s
      retries: 3

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    command:
      - redis-server
      - "--appendonly"
      - "yes"
      - "--requirepass"
      - "securepassword"
      - "--maxmemory"
      - "256mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
    volumes:
      - redisdata:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "securepassword", "ping"]
      interval: 5s
      timeout: 5s
      retries: 3

  chroma:
    image: chromadb/chroma:latest
    restart: always
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=["*"]
      - IS_PERSISTENT=TRUE
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    env_file: ./backend/.env
    environment:
      - DATABASE_URL=postgresql://admin:securepassword@db:5432/mydb
      - REDIS_URL=redis://:securepassword@redis:6379/0
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      chroma:
        condition: service_started
    networks:
      - app-network

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./worker/serviceAccountKey.json:/root/serviceAccountKey.json
    env_file: ./worker/.env
    environment:
      - DATABASE_URL=postgresql://admin:securepassword@db:5432/mydb
      - REDIS_URL=redis://:securepassword@redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=securepassword
    depends_on:
      - backend
      - redis
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  chroma_data:
